<form class="well" (submit) = "addUser($event)">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="first_name" class="form-control"  placeholder="First Name" [(ngModel)] ="first_name" name="first_name">
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="last_name" class="form-control"  placeholder="Last Name"  [(ngModel)] ="last_name" name="last_name">
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="phone_number" class="form-control"  placeholder="Phone Number"  [(ngModel)] ="phone_number" name="phone_number">
  </div>

  <div class="form-group">
    <label for="appartment_amount">Appartment Amount</label>
    <input type="text" class="form-control"  placeholder="Amount"  [(ngModel)] ="appartment_amount" name="appartment_amount">
  </div>

  <div class="form-group">
    <label for="date_from">Date From</label>
    <input type="date" class="form-control"  placeholder="DD/MM/YY"  [(ngModel)] ="date_from" name="date_to">
  </div>

  <div class="form-group">
    <label for="date_to">Date To</label>
    <input type="date" class="form-control"  placeholder="DD/MM/YYYY"  [(ngModel)] ="date_to" name="date_from">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
